<div class="login-form" [@routerTransition]>
    <form role="form">
        <h2 class="text-center">Log in</h2>       
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" ng-model="name" required="required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" [routerLink]="['/dashboard']" (click)="onLoggedin()">Log in</button>
        </div>
        <div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
        </div>        
    </form>
    <p class="text-center"><a [routerLink]="['/signup']">Create an Account</a></p>
</div>
