<div class="login-form" [@routerTransition]>
    <form role="form">
        <h2 class="text-center">Create an Account</h2>    
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Full Name" ng-model="fname" required="required">
        </div>   
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Email Address" ng-model="email" required="required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" ng-model="password" placeholder="Password" required="required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" ng-model="cpassword" placeholder="Repeat Password" required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" [routerLink]="['/dashboard']">Register</button>
        </div>
        <p class="text-center"><a [routerLink]="['/login']">Log in </a></p>
    </form>
</div>
